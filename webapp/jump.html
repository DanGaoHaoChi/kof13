<script>
var PlayerInfo;
function setPlayerInfo(data){
    data.info.ok ? (PlayerInfo = data.player) : $.pjax.request({url : '/login.html'});
}
</script>
<script type="text/javascript" src="/player/playerInfo.json?callback=setPlayerInfo"></script>
<script>
    //再次检测用户是否登录
    if(!PlayerInfo.loginPlayer) $.pjax.request({url : '/login.html'});
    else $.pjax.request({url : '/gamehall.html'});
</script>
